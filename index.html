<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C Programming Flashcards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>C Programming Flashcards</h1>
    <div class="card" id="flashcard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="controls">
      <button onclick="prevCard()">⏮ Prev</button>
      <button onclick="nextCard()">⏭ Next</button>
    </div>
    <p id="progress"></p>
  </div>
  <script src="script.js"></script>
  <footer>
    <p>Made with <span class="heart">&hearts;</span> by IILM Faculty</p>
  </footer>
</body>
</html>
